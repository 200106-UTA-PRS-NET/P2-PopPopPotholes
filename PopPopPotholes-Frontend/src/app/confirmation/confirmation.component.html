<form #myForm="ngForm" (submit)="submitForm(myForm)" novalidate>
    <h3>Confirmation</h3>
    <p>Issue Type: {{issue.type}}</p>
    <p>Issue Severity: {{issue.severity}}</p>
    <p>Issue Description: {{issue.description}}</p>
    <p>Issue Location: {{issue.latitude}},{{issue.longitude}}</p>
         <!-- Submit Button -->
         <button type="submit" class="btn btn-danger btn-lg btn-block" >Submit Issue</button>
    </form>
